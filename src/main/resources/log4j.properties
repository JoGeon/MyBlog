#Local LOG
log4j.rootLogger=INFO, A2
log4j.appender.A2=org.apache.log4j.ConsoleAppender
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] [%c] [%p] - %m%n

#BAE LOG
#log4j.rootLogger=INFO,BAE
log4j.appender.BAE=com.baidu.bae.api.log.BaeLogAppender
log4j.appender.BAE.ak=AK
log4j.appender.BAE.sk=SK
log4j.appender.BAE.layout=org.apache.log4j.SimpleLayout

